<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Request Form</title>
</head>
<body>
    <h1>Request Help</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfZAJLDjxbDxUz9JQi9/formResponse" method="POST" target="_blank">
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="entry.XXXXXXX" required><br><br>
        
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="entry.YYYYYYY" required><br><br>
        
        <!-- Zoom ID -->
        <label for="zoom-id">Zoom ID:</label><br>
        <input type="text" id="zoom-id" name="entry.ZZZZZZZ" required><br><br>
        
        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="entry.AAAAAAA" required><br><br>
        
        <!-- Subject Dropdown -->
        <label for="subject">Which subject do you need help with?</label><br>
        <select id="subject" name="entry.BBBBBBB" required>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Math">Math</option>
            <option value="English">English</option>
        </select><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
